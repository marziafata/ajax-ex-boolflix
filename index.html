    <head>
        <meta charset="utf-8">

    <body>
        <header>
            <div class="header-left">

                <input id="testo-ricerca"type="text" placeholder="Cerca...">

            </div>
        </header>
        <main>
            <div class="container">

            </div>
        </main>











    <!-- TEMPLATE con HANDLEBARS -->
    <script id="entry-template" type="text/x-handlebars-template">
        <div class="scheda-film">
            <ul>
                <li><span>Titolo: </span> {{titolo}}</li>
                <li><span>Titolo originale: </span>{{titolo-originale}}</span></li>
                <li><span>Lingua: </span>{{lingua}}</li>
                <li><span>Voto: </span>{{voto}}</li>
            </ul>
        </div>
    </script>
    <!-- javascript e jquery -->
    <script src="main.js" charset="utf-8"></script></body>
